profiles:
  development:
    metrics_base_url:  http://www.qa.redhat.com
  staging:
    base_url: http://staging.liveoak.io/
    metrics_base_url:  http://www.stage.redhat.com
    deploy:
      host: liveoak.io
      path: /var/www/domains/liveoak.io/staging/htdocs/
      uncommitted: true
  production:
    base_url: http://liveoak.io/
    metrics_base_url:  http://www.redhat.com
    google_analytics: 'UA-56523623-1'
    deploy:
      host: liveoak.io
      path: /var/www/domains/liveoak.io/www/htdocs/
      uncommitted: true

name: LiveOak
title: LiveOak
org: Red Hat
base_url: ''
asciidoctor:
  :safe: safe
  :compact: true
  :eruby: erubis
  :backend: xhtml5
  :attributes:
    idprefix: ''
    idseparator: '-'
    icons: 'font'
    sectanchors: ''
    linkattrs: ''
    source-highlighter: highlight.js
    imagesdir: /imgs

